<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Gambar 1-26</title>
  <!-- Turn.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css " rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .page img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<!-- Tempat Flipbook -->
<div id="flipbook"></div>

<!-- Library jQuery dan Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js "></script>

<script>
  $(document).ready(function() {
    const flipbook = $('#flipbook');

    // Tambahkan halaman dari 1.jpg hingga 26.jpg secara berurutan
    for (let i = 1; i <= 26; i++) {
      const page = $('<div>').addClass('page');
      const img = $('<img>').attr('src', 'assets/images/' + i + '.jpg');
      page.append(img);
      flipbook.append(page);
    }

    // Inisialisasi flipbook
    flipbook.turn({
      width: 800,
      height: 600,
      autoCenter: true,
      elevation: 50,
      acceleration: true
    });
  });
</script>

</body>
</html>
